
{% load static %}

<!DOCTYPE html>
<html lang="en-es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poemas y Musica</title>
    <link rel="icon" href=" {% static 'Logo Principal.jpg' %} " type="image.jpg">
    <!--Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- FONT AWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <!-- FUENTE INDIE FLOWER-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Oswald:wght@200;300;400&family=Sono:wght@200;300;400&display=swap" rel="stylesheet">
    <!-- FUENTE LOBSTER-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Lobster&family=Oswald:wght@200;300;400&family=Sono:wght@200;300;400&display=swap" rel="stylesheet">
    <!-- SCROLL REVEAL-->
    <script src="https://unpkg.com/scrollreveal"></script>
    <!-- CUSTOM CSS-->
    <link rel="stylesheet" href="{% static 'login.css' %}">
</head>
<div class="body">
<main class="container">
    <div class="row">
        <section class="col-md-4 offset-md-4 mt-5">
            <form  method="POST" class="card card-body bg-secondary bg-gradient">
                <h1 class="text-center">Iniciar Sección</h1>
                    {{error}}
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="username">Nombre de Usuario</label>
                        <input type="text" name="username" id="username" class="form-control" placeholder="Escribe tu nombre de usuario">
                    </div>
            
                    <div class="mb-3">
                        <label for="password">Contraseña:</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Escribe tu contraseña">
                    </div>
            
                    <button class="btn btn-primary btn_save">
                        Ingresar
                    </button>
            
            </form>
            <a href="{% url 'poemas_app:poemas' %}">
                <BUtton class="btn_exit btn container marginx">
                    Salir
                </BUtton>
            </a>
        </section>
    </div>
</main>
</div>
