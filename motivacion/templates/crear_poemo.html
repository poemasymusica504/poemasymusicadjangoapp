<div class="body">
<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <h1 class="text-center">Crear Poema de Motivación</h1>

            {{error}}
            <form  method="POST" class="card card-body bg-secondary bg-gradient" enctype="multipart/form-data">
                {% csrf_token %}
            
                {{form}}
                <BUtton class="btn btn-primary btn_save">
                    Guardar
                </BUtton>
            </form>
            <a href="javascript:history.back()"></a>
                <BUtton class="btn_exit btn container">
                    Salir
                </BUtton>
            </a>
